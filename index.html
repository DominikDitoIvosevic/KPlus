<!DOCTYPE html>
<html>
  <head>
    <title>KPlus test page</title>
    <script type="text/javascript" src="dynatable/vendor/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="dynatable/jquery.dynatable.js"></script>
    <style type="text/css" rel="stylesheet" href="dynatable/jquery.dynatable.css"></style>
  </head>
  <body>
    <p>Hello</p>
    <table id="my-table"></table>
    <script>
      $.getJSON( '/users/query', function( data ) {
          $('#my-table').dynatable({
              dataset: {
              records: data
              }
          });
    </script>
  </body>
</html>
